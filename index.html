<html>
  <head>
    <meta charset="utf_8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1" />
    <title>Pig Game</title>
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Chewy"
    />
    <link rel="stylesheet" href="css/033 bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <button class="btn-new">
          <i class="ion-ios-plus-outline"></i>New Game
        </button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold">
          <i class="ion-ios-download-outline"></i>Hold
        </button>
        <div class="col-md-6">
          <div class="player-0-panel active text-center">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-0">0</div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="player-1-panel text-center">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-1">0</div>
            </div>
          </div>
        </div>
      </div>
      <input type="text" placeholder="finalscore" class="final-score" />
      <img src="img/dice-5.png" alt="rolldice" class="dice" />
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
